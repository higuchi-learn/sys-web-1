</div>

<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%87%E3%83%95%E3%82%A9%E3%83%AB%E3%83%88css-2">デフォルトCSS</h2>
<h3 id="%E3%83%87%E3%83%99%E3%83%AD%E3%83%83%E3%83%91%E3%83%BC%E3%83%84%E3%83%BC%E3%83%AB%E3%82%92%E4%BD%BF%E3%81%86-1">デベロッパーツールを使う</h3>
<p>左上の、正方形に矢印が付いているマークを押してみてください。<br>
これで、各要素に適用されているmarginやpaddingを確認できます。<br>
調べてみると、h1要素にmarginが、html要素にpaddingが適用されていることがわかりますね</p>
<h4 id="%E3%81%84%E3%82%84%E3%81%A0%E3%81%8B%E3%82%89%E3%81%9D%E3%82%93%E3%81%AA%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E6%9B%B8%E3%81%84%E3%81%A6%E3%81%AA%E3%81%84%E3%81%A3%E3%81%A6">いや、だからそんなスタイル書いてないって！</h4>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="48" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="48" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%87%E3%83%95%E3%82%A9%E3%83%AB%E3%83%88css-3">デフォルトCSS</h2>
<p>実は、ブラウザには開発者がCSSを書かなくてもいい感じの見た目になるようにするためのCSS（ユーザーエージェントスタイルシート）が勝手に設定されています。<br>
ありがたく感じるかもしれませんが、もしこれがブラウザごとに異なっていたらどうなるでしょう？<br>
「chromeとsafariで見た目が違う！」なんてことになりかねませんね？<br>
<s>普通に余計なお世話なので</s>こんなもの消してしまいましょう。</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="49" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="49" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%AA%E3%82%BB%E3%83%83%E3%83%88css">リセットCSS</h2>
<p>デフォルトCSSに書かれている余計なスタイルの一部を上書きして無効化します。そのためのCSSを「リセットCSS」と呼びます.</p>
<pre><code class="language-css">* {
  <span class="hljs-attribute">margin</span>: <span class="hljs-number">0</span>;
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">0</span>;
  <span class="hljs-attribute">box-sizing</span>: border-box;
}
</code></pre>
<p>「*」は、すべての要素に適用するという意味の特別なセレクタです<br>
（全称セレクタ）</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="50" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="50" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%AA%E3%82%BB%E3%83%83%E3%83%88css-1">リセットCSS</h2>
<h3 id="%E4%BD%99%E8%A8%88%E3%81%AA%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%82%92%E6%8E%92%E9%99%A4%E3%81%97%E3%81%9F%E3%81%9E">余計なスタイルを排除したぞ！</h3>
<h4 id="%E3%81%A7%E3%82%82%E4%BB%8A%E4%BD%9C%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E3%83%9A%E3%83%BC%E3%82%B8%E3%82%92%E8%A6%8B%E3%81%A6%E3%81%BF%E3%81%A6%E3%81%8F%E3%81%A0%E3%81%95%E3%81%84">でも、今作っているページを見てみてください。</h4>
<p>なんか見づらくないですか？（特に左端）<br>
あまり気にしたことはないかもしれませんが、文字を置くための要素に左右にpaddingが設定されていないWebページは、たぶん存在しません。<br>
h1に対して、左右のpaddingを適用してあげましょう。</p>
<pre><code class="language-css"><span class="hljs-selector-tag">h1</span>{
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">0</span> <span class="hljs-number">2rem</span>;
}
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>

<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%9A%E3%83%BC%E3%82%B8%E3%81%AE%E4%BD%9C%E3%82%8A%E6%96%B9%E3%82%92%E7%90%86%E8%A7%A3%E3%81%99%E3%82%8B-1">ページの作り方を理解する</h2>
<h3 id="%E7%B5%90%E5%B1%80web%E3%83%9A%E3%83%BC%E3%82%B8%E3%81%A3%E3%81%A6">結局Webページって</h3>
<h4 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E4%B8%AD%E3%81%AB%E8%A6%81%E7%B4%A0%E3%82%92%E7%B5%84%E3%81%BF%E8%BE%BC%E3%82%93%E3%81%A7%E3%81%84%E3%81%8F-%E8%A6%81%E7%B4%A0%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%AE%E7%B5%84%E3%81%BF%E5%90%88%E3%82%8F%E3%81%9B%E3%81%A7%E4%BD%9C%E3%82%89%E3%82%8C%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">要素の中に要素を組み込んでいく, 要素(ブロック)の組み合わせで作られています.</h4>
<p>Webページをデザインするときは, ブロックを配置していって,「ここにはこれを表示させたいな」「ならこの要素をこういう風に配置しよう」「このブロックの配置はあのサイトを真似したレイアウトにするとかっこいいんじゃないか」みたいな感じで進めていきます</p>
<h4 id="%E8%80%83%E3%81%88%E6%96%B9%E3%81%AF%E3%81%8B%E3%81%AA%E3%82%8A%E3%82%B7%E3%83%B3%E3%83%97%E3%83%AB">考え方はかなりシンプル!</h4>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="56" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-class="split" data-theme="base" data-heading-divider="1" lang="ja-JP" class="split" data-marpit-pagination="56" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--class:split;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>

<h2 id="%E6%9E%A0%E7%B5%84%E3%81%BF%E3%82%92%E7%94%A8%E6%84%8F%E3%81%99%E3%82%8B">枠組みを用意する</h2>
<h3 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E3%82%92%E7%BD%AE%E3%81%8F%E3%81%9F%E3%82%81%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92%E5%85%88%E3%81%AB%E9%85%8D%E7%BD%AE%E3%81%97%E3%81%BE%E3%81%99">コンテンツを置くための要素を先に配置します</h3>
<div class="split_content">
<div class="left">
<h3 id="html-1">HTML</h3>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">header</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>ヘッダー<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">header</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">main</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>メイン<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">main</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">footer</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>フッター<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">footer</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
</code></pre>
</div>
<div class="right">
<div class="small">
<h3 id="css%E4%B8%80%E6%97%A6%E8%89%B2%E4%BB%98%E3%81%91">CSS(一旦色付け)</h3>
<pre><code class="language-css"><span class="hljs-selector-tag">body</span>{
  <span class="hljs-attribute">background-color</span>: white;
}

<span class="hljs-selector-tag">header</span>{
  <span class="hljs-attribute">background-color</span>: red;
}

<span class="hljs-selector-tag">main</span>{
  <span class="hljs-attribute">background-color</span>: green;
}

<span class="hljs-selector-tag">footer</span>{
  <span class="hljs-attribute">background-color</span>: blue;
}
</code></pre>
</div>
</div>
</div>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="57" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="57" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E6%9E%A0%E7%B5%84%E3%81%BF%E3%82%92%E7%94%A8%E6%84%8F%E3%81%99%E3%82%8B-1">枠組みを用意する</h2>
<h3 id="p%E3%82%BF%E3%82%B0">pタグ</h3>
<h4 id="%E3%81%AA%E3%82%93%E3%81%A7%E3%83%98%E3%83%83%E3%83%80%E3%83%BC-%E3%83%A1%E3%82%A4%E3%83%B3-%E3%83%95%E3%83%83%E3%82%BF%E3%83%BC-%E3%82%92p%E3%81%A7%E5%9B%B2%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E3%81%AE">なんでヘッダー, メイン, フッター をpで囲っているの?</h4>
<p>さっきのh1のときの話と同じことです.<br>
pで囲まなくても文字の表示はできますが, すべてのコンテンツはタグで囲むことを推奨されています. pは, 「文を表示します」という意味のタグです.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="58" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="58" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%98%E3%83%83%E3%83%80%E3%83%BC%E3%82%92%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B">ヘッダーを作成する</h2>
<h3 id="%E3%83%AD%E3%82%B4%E3%82%92%E9%85%8D%E7%BD%AE%E3%81%99%E3%82%8B">ロゴを配置する</h3>

<p>ファイルを作るのと同じ要領で、「新しいフォルダー」を選択してください。名前は「images」です。</p>
<h4 id="%E7%94%BB%E5%83%8F%E3%81%AE%E3%83%80%E3%82%A6%E3%83%B3%E3%83%AD%E3%83%BC%E3%83%89">画像のダウンロード</h4>
<p>下のリンクから、すべての画像をダウンロードしてください。<br>
<a href="https://drive.google.com/drive/folders/1SrsGmx3jh92Dc37G--bCyUwQc7NaB75Q?usp=sharing">ロゴダウンロードリンク（Google Drive）</a></p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="59" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="59" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">

<h3 id="%E3%83%AD%E3%82%B4%E3%82%92%E9%85%8D%E7%BD%AE%E3%81%99%E3%82%8B-1">ロゴを配置する</h3>
<h4 id="%E3%83%80%E3%82%A6%E3%83%B3%E3%83%AD%E3%83%BC%E3%83%89%E3%81%97%E3%81%9F%E7%94%BB%E5%83%8F%E3%82%92images%E3%83%95%E3%82%A9%E3%83%AB%E3%83%80%E3%81%AB%E7%A7%BB%E5%8B%95%E3%81%99%E3%82%8B">ダウンロードした画像をimagesフォルダに移動する</h4>
<p>ドラッグアンドドロップで移動できます。</p>
<h4 id="%E3%81%93%E3%81%AE%E3%82%88%E3%81%86%E3%81%ABhtml%E3%82%92%E8%A8%98%E8%BF%B0%E3%81%97%E3%81%A6%E3%81%8F%E3%81%A0%E3%81%95%E3%81%84">このようにHTMLを記述してください。</h4>

<h2 id="%E3%83%91%E3%82%B9%E3%81%AE%E6%8C%87%E5%AE%9A">パスの指定</h2>
<h3 id="%E7%94%BB%E5%83%8F%E3%82%84%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%99%E3%82%8B%E6%96%B9%E6%B3%95">画像やファイルを使用する方法</h3>
<p>画像やファイルを使用するには、ディレクトリ内でファイルが置かれている場所（path）を教えてあげる必要があります。</p>
<p>なお、クラウドストレージ等に保存されている場合は、そのURLを記述することもできます。</p>
<footer>6月30日 シス研勉強会資料</footer>

</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="62" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="62" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%91%E3%82%B9%E3%81%AE%E6%8C%87%E5%AE%9A-1">パスの指定</h2>
<h4 id="%E5%90%8C%E9%9A%8E%E5%B1%A4%E3%81%8B%E3%82%89%E6%8E%A2%E3%81%99%E4%BB%8A%E5%9B%9E%E3%81%AE%E4%BE%8B">同階層から探す（今回の例）</h4>
<p>「/」が書かれるごとに一階層下を参照<br>
「.」は、自分がいる位置を表す</p>
<pre><code class="language-plaintext">src="./images/photo.png"
</code></pre>
<h4 id="%E4%B8%8A%E3%81%AE%E9%9A%8E%E5%B1%A4%E3%81%8B%E3%82%89%E6%8E%A2%E3%81%99%E6%9D%A5%E9%80%B1%E7%99%BB%E5%A0%B4">上の階層から探す（来週登場）</h4>
<p>「../」が書かれるごとに一階層上を参照</p>
<pre><code class="language-plaintext">src="../images/photo.png"
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="63" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="63" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">

<h2 id="%E3%83%91%E3%82%B9%E3%81%AE%E6%8C%87%E5%AE%9A-2">パスの指定</h2>

<p>このようなディレクトリ構成でページを制作しているとして、<br>
「access.html」が、「access.css」を参照したいです。</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">"stylesheet"</span> <span class="hljs-attr">href</span>=<span class="hljs-string">"ここに記述すべきパスを書いてください"</span>&gt;</span>
</code></pre>
<div class="small">
<pre><code class="language-plaintext">sys-web
  ├── index.html
  ├── pages
  |   ├── about.html
  |   └── access.html
  ├── images
  |   └── icon.png
  └── style
      ├── index.css
      ├── about.css
      └── access.css
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</div></section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="64" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="64" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%91%E3%82%B9%E3%81%AE%E6%8C%87%E5%AE%9A-3">パスの指定</h2>
<h3 id="%E6%A8%A1%E7%AF%84%E8%A7%A3%E7%AD%94-1">模範解答</h3>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">"stylesheet"</span> <span class="hljs-attr">href</span>=<span class="hljs-string">"../style/access.css"</span>&gt;</span>
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="65" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="65" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%98%E3%83%83%E3%83%80%E3%83%BC%E3%82%92%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B-2">ヘッダーを作成する</h2>
<h3 id="%E3%83%AD%E3%82%B4%E3%82%92%E9%85%8D%E7%BD%AE%E3%81%99%E3%82%8B-2">ロゴを配置する</h3>
<h4 id="%E3%83%AD%E3%82%B4%E3%81%8C%E3%81%93%E3%82%93%E3%81%AA%E3%81%AB%E3%81%A7%E3%81%A3%E3%81%8B%E3%81%84%E8%A8%B3%E3%81%AA%E3%81%84%E3%81%A7%E3%81%99%E3%82%88%E3%81%AD">ロゴがこんなにでっかい訳ないですよね</h4>
<p>大きさを変更します。header{}の下にこれを追加してください。</p>
<pre><code class="language-css"><span class="hljs-selector-tag">header</span> <span class="hljs-selector-tag">img</span>{
  <span class="hljs-attribute">width</span>: <span class="hljs-number">140px</span>;
  <span class="hljs-attribute">height</span>: auto;
}
</code></pre>
<p>headerタグの中のimgタグにスタイルを指定するという意味です。<br>
このようなセレクタを「子孫セレクタ」といいます。</p>

<h3 id="%E3%82%B3%E3%83%94%E3%83%BC%E3%83%A9%E3%82%A4%E3%83%88">コピーライト</h3>
<h4 id="%E8%AA%B0%E3%81%8C%E3%81%84%E3%81%A4%E4%BD%9C%E3%81%A3%E3%81%9F%E3%82%82%E3%81%AE%E3%81%AA%E3%81%AE%E3%81%8B%E3%82%92%E7%A4%BA%E3%81%99%E3%82%82%E3%81%AE%E3%81%A7%E3%81%99">誰がいつ作ったものなのかを示すものです</h4>
<p>作った人の名前を書く慣習があるため, とりあえず付けとけって感じです.</p>
<h4 id="%C2%A9-%E5%85%AC%E9%96%8B%E5%B9%B4-%E4%BD%9C%E3%81%A3%E3%81%9F%E4%BA%BA%E3%82%84%E5%9B%A3%E4%BD%93%E5%90%8D">© 公開年 作った人や団体名</h4>
<p>↑こんな感じのをページの一番下に記載してあることがほとんどです</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span><span class="hljs-symbol">&amp;copy;</span> 2025 Higuchi Haruki<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<p>「&amp;copy」は, ©をWebページに表示するための特殊文字です.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="79" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-class="split" data-theme="base" data-heading-divider="1" lang="ja-JP" class="split" data-marpit-pagination="79" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--class:split;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>

<h2 id="%E3%83%95%E3%83%83%E3%82%BF%E3%83%BC%E3%82%92%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B-10">フッターを作成する</h2>
<h3 id="%E3%82%B3%E3%83%94%E3%83%BC%E3%83%A9%E3%82%A4%E3%83%88-1">コピーライト</h3>
<p>ページの一番下の中心に, コピーライトを配置します</p>
<div class="split_content">
<div class="left">
<h3 id="html-4">HTML</h3>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">footer</span>&gt;</span>
  ⋮
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span><span class="hljs-symbol">&amp;copy;</span> 2025 sysken<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">footer</span>&gt;</span>
</code></pre>
</div>
<div class="right">
<div class="small">
<h3 id="css-3">CSS</h3>
<pre><code class="language-css"><span class="hljs-selector-tag">footer</span> <span class="hljs-selector-tag">p</span>{
  <span class="hljs-attribute">color</span>: white;
  <span class="hljs-attribute">text-align</span>: center;
  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">10px</span>;
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">3px</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
</div>
</div>
<p>困りました. pタグにスタイルを適用するとさっき書いたpタグの中身にもコピーライト用のスタイルが適用されてしまいますね...</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="80" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="80" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9">クラス</h2>
<h3 id="%E7%89%B9%E5%AE%9A%E3%81%AE%E9%83%A8%E5%88%86%E3%81%AE%E3%82%BF%E3%83%96%E3%81%AB%E3%81%AE%E3%81%BF%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%82%92%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8B%E6%96%B9%E6%B3%95">特定の部分のタブにのみスタイルを適用する方法</h3>
<h4 id="class%E3%82%AF%E3%83%A9%E3%82%B9%E5%90%8D%E3%81%A7-%E4%B8%80%E6%84%8F%E3%81%AE%E8%AD%98%E5%88%A5%E5%AD%90%E3%82%92%E4%BB%98%E3%81%91%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">class="クラス名"で, 一意の識別子を付けることができます</h4>
<p>今回はpタグの中でもcopyrightを表示するためのタグにのみ, さっき当てたスタイルを適用したいので, copyrightを表示させているpタグに対して, 「copyright」クラスを付与させます.</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"copyright"</span>&gt;</span>&amp;copy 2025 sysken<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="81" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="81" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9-1">クラス</h2>
<h3 id="%E7%89%B9%E5%AE%9A%E3%81%AE%E9%83%A8%E5%88%86%E3%81%AE%E3%82%BF%E3%83%96%E3%81%AB%E3%81%AE%E3%81%BF%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%82%92%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8B%E6%96%B9%E6%B3%95-1">特定の部分のタブにのみスタイルを適用する方法</h3>
<h4 id="copyright%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AB%E5%AF%BE%E3%81%97%E3%81%A6%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%82%92%E9%81%A9%E7%94%A8%E3%81%95%E3%81%9B%E3%82%8B">copyrightクラスに対してスタイルを適用させる</h4>
<p>さっき追加したpタグのスタイルは課題の状態(color: white;のみ)に戻して, これを追加してください.</p>
<pre><code class="language-css"><span class="hljs-selector-class">.copyright</span>{
  <span class="hljs-attribute">text-align</span>: center;
  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">10px</span>;
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">3px</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="82" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="82" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9-2">クラス</h2>
<h3 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%BB%E3%83%AC%E3%82%AF%E3%82%BF">クラスセレクタ</h3>
<pre><code class="language-css">.クラス名{
}
</code></pre>
<p>このようなセレクタの指定方法を, クラスセレクタといいます.</p>
<p>これは, タグに対してスタイルを指定しているのではありません.</p>
<p>例えば, copyrightクラスを「h2」タグに適用してみると, h2要素もcopyrightと同じスタイルが適用されます.</p>
<p>このように, そのクラスを持つ要素すべてにスタイルを適用します.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="83" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="83" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E5%8A%B9%E7%8E%87%E7%9A%84%E3%81%ABcss%E3%82%92%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8B">効率的にCSSを適用する</h2>
<h3 id="%E7%B6%99%E6%89%BF%E3%82%AA%E3%83%BC%E3%83%90%E3%83%BC%E3%83%A9%E3%83%83%E3%83%97">継承(オーバーラップ)</h3>
<h4 id="%E4%BB%8A%E3%81%AE%E7%8A%B6%E6%85%8B%E3%81%A7%E4%BD%95%E3%81%8B%E9%81%95%E5%92%8C%E6%84%9F%E3%82%92%E6%84%9F%E3%81%98%E3%81%A6%E3%81%84%E3%82%8B%E4%BA%BA%E3%81%AF%E3%81%84%E3%81%BE%E3%81%99%E3%81%8B">今の状態で何か違和感を感じている人はいますか?</h4>
<p>copyrightクラスには,</p>
<pre><code class="language-css"><span class="hljs-attribute">color</span>: white;
</code></pre>
<p>を記述していないのに, h2もpも文字は白いですね</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="84" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="84" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E5%8A%B9%E7%8E%87%E7%9A%84%E3%81%ABcss%E3%82%92%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8B-1">効率的にCSSを適用する</h2>
<h3 id="%E7%B6%99%E6%89%BF%E3%82%AA%E3%83%BC%E3%83%90%E3%83%BC%E3%83%A9%E3%83%83%E3%83%97-1">継承(オーバーラップ)</h3>
<h4 id="%E4%BB%8Acss%E3%81%AF%E3%81%A9%E3%81%AE%E3%82%88%E3%81%86%E3%81%AB%E8%A8%98%E8%BF%B0%E3%81%95%E3%82%8C%E3%81%A6%E3%81%84%E3%82%8B">今CSSはどのように記述されている?</h4>
<p>ここに着目して考えます</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"copyright"</span>&gt;</span>&amp;copy 2025 sysken<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="85" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="85" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E5%8A%B9%E7%8E%87%E7%9A%84%E3%81%ABcss%E3%82%92%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8B-2">効率的にCSSを適用する</h2>
<pre><code class="language-css">(デフォルトCSS{
})
*{
}
<span class="hljs-selector-tag">footer</span>{
}
<span class="hljs-selector-tag">footer</span> <span class="hljs-selector-tag">p</span>{
}
<span class="hljs-selector-class">.copyright</span>{
}
</code></pre>
<p>こういう順番で記述されています.<br>
イメージを表すとこんな感じです.</p>

<h4 id="%E4%BB%8A%E3%83%95%E3%83%83%E3%82%BF%E3%83%BC%E3%82%92%E8%A6%8B%E3%82%8B%E3%81%A8h2%E3%81%A8p%E3%81%AE%E6%96%87%E5%AD%97%E3%81%AE%E8%89%B2%E3%81%AF%E7%99%BD-h3%E3%81%AE%E6%96%87%E5%AD%97%E3%81%AE%E8%89%B2%E3%81%AF%E9%BB%92%E3%81%AB%E3%81%AA%E3%81%A3%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">今,フッターを見るとh2とpの文字の色は白, h3の文字の色は黒になっています.</h4>
<pre><code class="language-css"><span class="hljs-attribute">color</span>: white;
</code></pre>
<p>を<strong>フッター内で一つのみ使用して,</strong><br>

<h3 id="q-%E5%B7%A6%E7%AB%AF%E3%81%AB%E3%81%AA%E3%82%93%E3%81%8B%E7%8F%BE%E3%82%8C%E3%81%9F%EF%BD%A5%E3%81%AF%E4%BD%95">Q. 左端になんか現れた「･」は何?</h3>

<p>デフォルトCSSが「li」タグに対して適用させています.<br>

<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="li%E3%82%BF%E3%82%B0-1">liタグ</h2>
<p>デフォルトCSSに</p>
<pre><code class="language-css"><span class="hljs-selector-tag">li</span> {
  <span class="hljs-attribute">list-style</span>: disc;
}
</code></pre>
<p>↑が記載されているので, スタイルを上書きします.</p>
<pre><code class="language-css"><span class="hljs-selector-tag">li</span> {
  <span class="hljs-attribute">list-style</span>: none;
}
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>

<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%83%A1%E3%82%A4%E3%83%B3%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E3%81%AE%E6%9E%A0%E7%B5%84%E3%81%BF">メインコンテンツの枠組み</h2>
<h3 id="%E6%9D%A5%E9%80%B1%E3%81%AF%E3%83%A1%E3%82%A4%E3%83%B3%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E3%81%AE%E5%88%B6%E4%BD%9C%E3%81%AB%E5%85%A5%E3%82%8A%E3%81%BE%E3%81%99">来週はメインコンテンツの制作に入ります.</h3>
<h4 id="%E5%B0%91%E3%81%97%E3%81%A0%E3%81%91%E6%BA%96%E5%82%99%E3%82%92%E3%81%97%E3%81%A6%E3%81%8A%E3%81%93%E3%81%86%E3%81%A8%E6%80%9D%E3%81%84%E3%81%BE%E3%81%99">少しだけ準備をしておこうと思います.</h4>
<ul>
<li>メインで表示させるコンテンツたち
<ul>
<li>おしらせ</li>
<li>団体概要</li>
<li>活動について</li>
<li>シス研の魅力</li>
<li>備品一覧</li>
</ul>
</li>
</ul>
<footer>6月30日 シス研勉強会資料</footer>
</section>

<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%EF%BD%A5%E3%83%A9%E3%83%83%E3%83%91%E3%83%BC">コンテナ･ラッパー</h2>
<h3 id="div%E3%82%BF%E3%82%B0division-%E5%88%86%E5%89%B2%E3%81%AB%E3%82%88%E3%82%8B%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E5%88%86%E3%81%91">divタグ(division: 分割)によるブロック分け</h3>
<p>予約語が存在する要素(header, main, footerなど)内で,複数コンテンツを並べるときによく使う手法が, div要素によるブロック分けです.</p>
<p>今回は, main要素内に5つのコンテンツを表示させたいので, 5つのdiv要素を用意しましょう.</p>
<p>各コンテンツを表示させるためのブロックたちを,「コンテナ」と呼ばれることもあります.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="95" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="95" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%EF%BD%A5%E3%83%A9%E3%83%83%E3%83%91%E3%83%BC-1">コンテナ･ラッパー</h2>
<h3 id="div%E3%82%BF%E3%82%B0division-%E5%88%86%E5%89%B2%E3%81%AB%E3%82%88%E3%82%8B%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E5%88%86%E3%81%91-1">divタグ(division: 分割)によるブロック分け</h3>
<p>main要素内を書き換えます.</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">main</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"information"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>おしらせ<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"about"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>団体概要<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"activity"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>活動について<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"attraction"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>シス研の魅力<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"fixtures"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>備品一覧<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">main</span>&gt;</span>
</code></pre>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="96" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="96" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">

<h2 id="%E8%A3%9C%E8%B6%B3-5">補足</h2>
<h3 id="id">id</h3>
<h4 id="%E3%82%BF%E3%82%B0%E3%81%AB%E5%AF%BE%E3%81%97%E3%81%A6-%E4%B8%80%E6%84%8F%E3%81%AA%E8%AD%98%E5%88%A5%E5%AD%90%E3%82%92%E4%B8%8E%E3%81%88%E3%82%8B%E3%81%9F%E3%82%81%E3%81%AE%E5%B1%9E%E6%80%A7%E3%81%A7%E3%81%99-class%E3%81%AF%E5%90%8C%E3%81%98%E3%82%AF%E3%83%A9%E3%82%B9%E5%90%8D%E3%82%92%E8%A4%87%E6%95%B0%E3%81%AE%E3%82%BF%E3%82%B0%E3%81%AB%E9%81%A9%E7%94%A8%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99%E3%81%8C-id%E3%81%AF%E4%B8%80%E3%81%A4%E3%81%AB%E3%81%97%E3%81%8B%E9%81%A9%E7%94%A8%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%9B%E3%82%93">タグに対して, 一意な識別子を与えるための属性です. classは同じクラス名を複数のタグに適用できますが, idは一つにしか適用できません.</h4>
<p>「一意な識別子」というのが重要で, これを使用することで次回実装するある機能が使えるようになります.</p>
<footer>6月30日 シス研勉強会資料</footer>

</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="97" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="97" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E5%AE%9F%E3%81%AF%E3%82%82%E3%81%A3%E3%81%A8%E9%81%A9%E3%81%97%E3%81%9F%E3%82%BF%E3%82%B0%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">実はもっと適したタグがあります</h2>
<h3 id="section%E3%82%BF%E3%82%B0">「section」タグ</h3>
<h4 id="%E6%AE%B5%E8%90%BD%E3%81%AE%E3%81%BE%E3%81%A8%E3%81%BE%E3%82%8A%E3%82%92%E8%A1%A8%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">段落のまとまりを表しています.</h4>
<p>国語の教科書の文章で例えて言うと,<br>
「header」は題名と作者<br>
「main」は文章本体<br>
「section」は段落<br>
「footer」は作者についての紹介とか難しい単語の補足の部分</p>
<p>って感覚でいいと思います.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="98" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="98" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="div%E3%82%92section%E3%81%AB%E7%BD%AE%E3%81%8D%E6%8F%9B%E3%81%88%E3%82%8B">divをsectionに置き換える</h2>
<p>divを選択した状態で, command(ctrl) + d で,次のdivをどんどん選択させると, 一気に書き換えることができて便利です.</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">main</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"information"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>おしらせ<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"about"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>団体概要<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"activity"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>活動について<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"attraction"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>シス研の魅力<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"fixtures"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>備品一覧<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">main</span>&gt;</span>
</code></pre>
<p>こんな感じで, できるだけdivタグは使わないようにして, 意味のあるより適したタグを使用することを心掛けることが推奨されています.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="99" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="99" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A-%EF%BD%A5-%E3%83%A9%E3%83%83%E3%83%91%E3%83%BC">コンテナ ･ ラッパー</h2>
<h3 id="%E8%A1%A8%E7%A4%BA%E9%A0%98%E5%9F%9Fbody%E3%81%AE%E5%86%85%E5%81%B4%E3%82%92div%E3%81%A7%E5%9B%B2%E3%81%84%E3%81%BE%E3%81%99">表示領域「body」の内側をdivで囲います</h3>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"wrapper"</span>&gt;</span>
    ⋮
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>このように表示領域を包みこんで, 表示領域全体に対するスタイルを指定するための要素を用意することがあり,ラッピングするので「ラッパー」と呼ばれています.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="100" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="100" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">

<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%EF%BD%A5%E3%83%A9%E3%83%83%E3%83%91%E3%83%BC-2">コンテナ･ラッパー</h2>
<p>bodyにスタイルを適用するのとほとんど変わりませんが, 表示の大きさに関することはラッパーに適用する(ことが多い...?)</p>
<pre><code class="language-css"><span class="hljs-selector-class">.wrapper</span>{
  <span class="hljs-attribute">width</span>: <span class="hljs-number">100%</span>;
}
</code></pre>
<p>明示的に, 表示範囲がブラウザウィンドウの100%幅であることを示します</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="101" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="101" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">

<h3 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%92%E7%94%A8%E3%81%84%E3%82%8B%E3%83%A1%E3%83%AA%E3%83%83%E3%83%88">コンテナを用いるメリット</h3>

<p>レスポンシブデザインに対応しやすくなります.(詳細は次回話します)</p>

<h3 id="%E3%81%84%E3%81%A4%E3%82%82%E9%80%9A%E3%82%8A%E5%B7%A6%E5%8F%B3%E3%81%ABpadding%E3%82%92">いつも通り左右にpaddingを...</h3>

<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%81%9D%E3%81%AE2">コンテナその2</h2>
<h3 id="header-main-section-footer-%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">header, main, section, footer について</h3>
<p>コンテナという概念を知ると, これらはコンテナとして使用するためのタグだということが分かると思います.</p>
<h4 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%81%AE%E4%B8%AD%E3%81%AB%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナの中にコンテナ</h4>
<p>main(メインコンテンツ表示用のコンテナ)の中に, さらにコンテナを作成し, その中に「section」のコンテンツたちを入れ込みます.</p>
<footer>6月30日 シス研勉強会資料</footer>
</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="104" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="104" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">

    <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"activity"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>活動について<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">section</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"fixtures"</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>備品一覧<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">section</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">main</span>&gt;</span>
</code></pre>

</section>
</foreignobject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="bespoke-marp-slide" aria-hidden="true" data-bespoke-marp-load="hideable"><foreignobject width="1280" height="720"><section id="105" data-header="Web勉強会~HTML・CSS編その1~" data-footer="6月30日 シス研勉強会資料" data-background-color="white" data-paginate="true" data-theme="base" data-heading-divider="1" lang="ja-JP" data-marpit-pagination="105" style="--header:Web勉強会~HTML・CSS編その1~;--footer:6月30日 シス研勉強会資料;--background-color:white;--paginate:true;--theme:base;--heading-divider:1;background-color:white;background-image:none;" data-marpit-pagination-total="110">
<header>Web勉強会~HTML・CSS編その1~</header>
<h2 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%81%9D%E3%81%AE2-2">コンテナその2</h2>
<h4 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%81%AE%E5%A4%A7%E3%81%8D%E3%81%95%E3%82%92%E6%8C%87%E5%AE%9A%E3%81%97%E3%81%BE%E3%81%99">コンテナの大きさを指定します.</h4>
